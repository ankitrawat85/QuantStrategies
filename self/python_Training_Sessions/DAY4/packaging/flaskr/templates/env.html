{# envs is a dict  -- this is template comment #}
<html> <head><title>Debug:Envvar</title>
<style>
.some {
    color: red;
}
</style></head>
<body>
<table border="1">
<tr class="some"><th>Key</th><th>Value</th></tr>
{% for k, v in envs.items() %}
<tr><td>{{ k }}</td><td>{{ v }}</td></tr>
{% endfor %}
</table>
</body></html>
